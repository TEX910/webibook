<mat-tree [dataSource]="dataSource" [treeControl]="treeController" class="bookmark-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle dropzone
                 (drop)="onDrop($event)"
                 (dragover)="onDragOver($event)">
    <a [attr.href]="node.link" target="_blank">{{node.name}}</a>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" dropzone
                        (drop)="onDrop($event)"
                        (dragover)="onDragOver($event)">
    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeController.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </div>
    <div [class.bookmark-tree-element-invisible]="!treeController.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
